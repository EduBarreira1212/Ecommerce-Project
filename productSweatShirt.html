<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
    <title>Sweat shirt</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body, h1, h2, h3, h4, h5, h6, p, ol, ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol, ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <section id="menuHamburger">
            <section id="menuHamburgerHeader">
                <h3>Dev Store</h3>
                <span id="exitBtn">X</span>
            </section>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./aboutUs.html">About us</a></li>
            </ul>
        </section>
        <h2>Dev Store</h2>
        <a id="aHomeTag" href="./home.html">Home</a>
        <a id="aAboutTag" href="./aboutUs.html">About us</a>
        <section id="cartPop-up">
            <section id="cartPop-upHeader">
                <h3>Dev Store</h3>
                <span id="exitCartBtn">X</span>
            </section>
            <ul id="cartList">
                
            </ul>
            <section id="cartPop-upFooter">
                <span>Total</span>
                <span id="totalPrice">TotalPrice</span>
            </section>
        </section>
        <div id="cartIcon">
            <div class="gg-shopping-cart">
                
            </div> 
        </div>
    </header>
    <main>
        <section class="product-page-principalImageAndDetails">
            <img id="principalImage" src="./images/Moletom.jpg" alt="t-shirt image" width="180vw">
            <div class="details">
                <h2>Sweatshirt</h2>
                <h2>$ 50.00</h2>
                <h5 style="margin-top: 4vh;">Quantity:</h5>
                <form id="sweatShirtPageDetailsForm">
                    <select class="selectInputSweatShirt" name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <h5 style="margin-bottom: 2vh;">Size:</h5>
                    <select class="selectInputSweatShirt" name="size" id="size">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                    <div class="submitCartBtn">
                        <input id="sweatShirtSubmitBtn" type="submit" value="Add to cart">
                    </div>
                </form>
            </div>
        </section>
        <section class="product-page-otherImages">
            <img class="otherImages" src="./images/Moletom2.jpg" alt="t-shirt image" width="80vw">
            <img class="otherImages" src="./images/Moletom.jpg" alt="t-shirt image" width="80vw">
            <img class="otherImages" src="./images/Moletom2.jpg" alt="t-shirt image" width="80vw">
        </section>
        <section class="productForm">
            <h2>To receive offers:</h2>
            <form id="offersForm">
                <div>
                    <input class="inputClient" type="text" name="nameClient" id="nameClient" placeholder="Insert your name">
                    <input class="inputClient" type="email" name="emailClient" id="emailClient" placeholder="Insert your email">
                    <input class="inputClient" type="tel" name="telClient" id="telClient" placeholder="Insert your cell-phone">
                    <input id="submitBtn" class="inputClient" type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="./events.js"></script>
</body>
</html>
