<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
    <title>Home</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body, h1, h2, h3, h4, h5, h6, p, ol, ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol, ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <section id="menuHamburger">
            <section id="menuHamburgerHeader">
                <h3>Dev Store</h3>
                <span id="exitBtn">X</span>
            </section>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./aboutUs.html">About us</a></li>
            </ul>
        </section>
        <h2>Dev Store</h2>
        <a id="aHomeTag" href="./home.html" class="active">Home</a>
        <a id="aAboutTag" href="./aboutUs.html">About us</a>
        <section id="cartPop-up">
            <section id="cartPop-upHeader">
                <h3>Dev Store</h3>
                <span id="exitCartBtn">X</span>
            </section>
            <ul id="cartList">
                
            </ul>
            <section id="cartPop-upFooter">
                <span>Total</span>
                <span id="totalPrice">TotalPrice</span>
            </section>
        </section>
        <div id="cartIcon">
            <div class="gg-shopping-cart">

            </div> 
        </div>
    </header>
    <main>
        <div class="homeContent">
            <section class="homeTitle">
                <h2>Your tech clothes</h2>
                <h4>Click in the product to see more details</h4>
            </section>
            <section class="principalProduct">
                <a href="./productTshirt.html">
                <img src="./images/Tshirt3.jpg" alt="t-shit image" width="180vw" height="180vh">
                </a>
            </section>
            <section class="otherProducts">
                <h3>Other products</h3>
                <a href="./productTshirt.html">
                <img src="./images/Tshirt2.jpg" alt="t-shirt image" width="100vw" height="100vh">
                </a>
                <a href="./productSweatShirt.html">
                    <img src="./images/Moletom2.jpg" alt="sweatshirt image" width="100vw" height="100vh">
                </a>
                <a href="./productSweatShirt.html">
                    <img src="./images/Moletom.jpg" alt="sweatshirt image" width="100vw" height="100vh">
                </a>
            </section>
            <h2>To receive offers:</h2>
            <form id="offersForm">
                <div>
                    <input class="inputClient" type="text" name="nameClient" id="nameClient" placeholder="Insert your name">
                    <input class="inputClient" type="email" name="emailClient" id="emailClient" placeholder="Insert your email">
                    <input class="inputClient" type="tel" name="telClient" id="telClient" placeholder="Insert your cell-phone">
                    <input id="submitBtn" class="inputClient" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="./events.js"></script>
</body>
</html>
